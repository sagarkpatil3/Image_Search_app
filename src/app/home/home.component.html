<div class="container">
  <div id="mydiv" *ngFor="let result of result | slice:0:9" class="col-sm-3 col-md-3 col-lg-3 col-xs-12">
    <img [src]="result.profile_image.large" alt="Avatar" class="image">
    <div class="overlay">
      <div (click)="userInfo(result.username)" style="cursor: pointer;">{{ result.username }}</div>
      <div><span class="glyphicon glyphicon-heart"></span> {{ result.total_likes }}</div>
    </div>
  </div>
</div>
